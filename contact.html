    <div id="contact">
        <div class="contact-caption">
            <h2>Need Help ?<span>Contact Us</span> </h2>
        </div>
        <div class="container-contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27625.34022463455!2d31.317175257079665!3d30.060732073663942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e6f259cf819
            %3A0x2f8f99416c8df5a5!2sDeFacto!5e0!3m2!1sen!2seg!4v1707403903418!5m2!1sen!2seg" width="100%" height="350"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="info">
                <div class="Address">

                    <i class='bx bx-location-plus'></i>
                    <div>
                        <h2>Our Address</h2>
                        <p>

                            A108 Adam Street, New York, NY 535022
                        </p>
                    </div>

                </div>
                <div class="Address">
                    <i class='bx bx-envelope'></i>
                    <div>
                        <h2>Email Us</h2>
                        <p>
                            <a href="">contact@example.com</a>
                        </p>
                    </div>

                </div>
                <div class="Address">
                    <i class='bx bx-phone-call'></i>
                    <div>
                        <h2>Call Us</h2>
                        <p>
                            +1 5589 55488 55
                        </p>
                    </div>

                </div>
                <div class="Address">
                    <i class='bx bx-location-plus'></i>
                    <div>
                        <h2>Opening Hours
                        </h2>
                        <p>
                            Mon-Sat: 11AM - 23PM; Sunday : Closed
                        </p>
                    </div>

                </div>


            </div>
            <div id="form">
                <form action="">

                    <div class="content">

                        <input id="inputname" type="text" placeholder="Your Name" name="name" required>
                        <input id="inputtext" type="text" placeholder="Your Email" name="email" required>
                        <input id="Subject" type="text" placeholder="Subject" name="Subject" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                        <button class="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
